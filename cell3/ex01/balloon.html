<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explotar este globo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c8f5b6;
        }

        #globo {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const globo = document.getElementById('globo');
            const colors = ['red', 'green', 'blue'];
            let size = 200;
            let colorIndex = 0;

            globo.addEventListener('click', function() {
                size += 10;
                colorIndex = (colorIndex + 1) % colors.length;
                globo.style.backgroundColor = colors[colorIndex];
                globo.style.width = `${size}px`;
                globo.style.height = `${size}px`;

                if (size > 420) {
                    size = 200;
                    globo.style.backgroundColor = 'red';
                    colorIndex = 0;
                    globo.style.width = `${size}px`;
                    globo.style.height = `${size}px`;
                }
            });

            globo.addEventListener('mouseleave', function() {
                size = Math.max(size - 5, 200);
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                globo.style.backgroundColor = colors[colorIndex];
                globo.style.width = `${size}px`;
                globo.style.height = `${size}px`;
            });
        });
    </script>
</head>
<body>
    <div id="globo"></div>
</body>
</html>
